
<script>
$(function() {
    $(window).scroll(function() {
        if($(this).scrollTop() != 0) {
            $('#toTop').fadeIn();
        } else {
            $('#toTop').fadeOut();
        }
    });
    $('.toTop').click(function() {
        $('body,html').animate({scrollTop:0},800);
    });
});

</script>
<style>
.toTop {
	padding:5px;
	position:fixed;
	bottom:10px; 
	right:20px;
	cursor:pointer;
	display:none;
}
	
</style>
<div class="toTop" >
	<i class="fa fa-long-arrow-up" aria-hidden="true"></i><span>Вверх</span>
</div>
